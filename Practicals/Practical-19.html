<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

	<script type="text/javascript">
    $(document).ready(function() {
        // we put this code inside document.ready so that it won't try and find the 'name-buttons' until the page has fully loaded
        $(".name-button").click(function(event) {
            $('.modal-header h5.modal-title').html($(this).attr('data-name'));
			$('.modal-body').html($(this).attr('data-body'));
			$('.modal-footer button.btn-primary').html($(this).attr('data-name'));
        });
    })
    </script>
    <title>Modals, Popovers, & Tootips</title>
</head>

<body>
    <button type="button" class="name-button btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal" data-name="Save Record" data-body="Some details missing are you sure want to Save Record.">Save Confirmation</button>
    <button type="button" class="name-button btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal" data-name="Delete Record" data-body="Are you sure want to Delete Record.">Delete Confirmation</button>
   
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
