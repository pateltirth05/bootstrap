<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/bootstrap.min.css" rel="stylesheet">
<title> Job Application Form</title>
</head>
<body>
<div class="container">
<h2 class="mt-3 mb-2"><b>Job Application Form</b></h2><hr>
<form class="row g-3 needs-validation" novalidate>
<div class="input-group col-md-4">
<label for="validationCustom01" class="input-group">First name</label>
<input type="text" class="form-control" id="validationCustom01" required>
<div class="invalid-feedback">
  Please enter valid Name !
</div>
<div class="valid-feedback">
  Looks good!
</div>
</div>
<div class="input-group col-md-4">
<label for="validationCustom02" class="input-group">Last name</label>
<input type="text" class="form-control" id="validationCustom02" required>
<div class="valid-feedback">
  Looks good!
</div>
</div>
<div class="input-group col-8">
<label for="exampleFormControlInput1" class="input-group">Email address</label>
<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
<div class="invalid-feedback">
  Please enter valid Email !
</div>
</div>
<div class="input-group col-5">
<label for="exampleFormControlInput1" class="input-group">Phone Number</label>
<span class="input-group-text" id="basic-addon1">+91</span>
<input type="text" class="form-control" placeholder="Number" aria-label="p_number" required>
<div class="invalid-feedback">
  Please enter valid Mobile Number !
</div>
</div>
<div class="input-group col-8">
<label for="validationCustom01" class="input-group">Gender</label>
<div class="form-check">
<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
<label class="form-check-label" for="flexRadioDefault1">
Male
</label>
</div>
<div class="form-check">
<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
<label class="form-check-label" for="flexRadioDefault2">
Female
</label>
</div>
</div>
<div class="input-group col-md-8">
<label for="validationCustom03" class="input-group">Address</label>
<input type="text" class="form-control" id="validationCustom03" required>
</div>
<div class="input-group col-12">
<div class="input-group col-md-3">
<label for="validationCustom05" class="input-group">Pincode</label>
<input type="text" class="form-control" id="validationCustom05" required>
</div>
</div>
<div class="input-group col-12">
<div class="input-group col-md-3">
<label for="validationCustom04" class="input-group">State</label>
<select class="form-select" id="validationCustom04" required>
<option selected disabled value="">Choose...</option>
<option>Gujarat</option>
<option>Delhi</option>
<option>Mumbai</option>
</select>
<div class="invalid-feedback">
  Please choose one option !
</div>
</div>
</div>
<div class="input-group col-6">
<button  class="btn btn-primary" type="submit">
Submit
</button>
</div>

<div class="col-6">
<button id="clear" class="btn btn-primary" type="clear">clear form</button>
</div>
</form>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jquery.min.js"></script>
<script>

(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
$(function () {
          $('#clear').click(function () {
                   var form = $(this).closest('form');
                   form.find("input[type=text], input[type=password], textarea").val("");
                   return false;
          })
});
</script>
</body>
</html>
